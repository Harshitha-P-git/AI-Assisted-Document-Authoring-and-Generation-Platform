version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_doc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_doc_pass}
      POSTGRES_DB: ${POSTGRES_DB:-ai_doc_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_doc_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ai_doc_user}:${POSTGRES_PASSWORD:-ai_doc_pass}@db:5432/${POSTGRES_DB:-ai_doc_db}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      MOCK_LLM: ${MOCK_LLM:-true}
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm start

volumes:
  postgres_data:
  backend_uploads:
  backend_logs:
